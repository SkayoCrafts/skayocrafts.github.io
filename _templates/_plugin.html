<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="194x194" href="/assets/favicons/favicon-194x194.png">
		<link rel="icon" type="image/png" sizes="192x192" href="/assets/favicons/android-chrome-192x192.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
		<link rel="manifest" href="/assets/favicons/site.webmanifest">
		<link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#000000">
		<link rel="shortcut icon" href="/assets/favicons/favicon.ico">
		<meta name="apple-mobile-web-app-title" content="SkayoCrafts">
		<meta name="application-name" content="SkayoCrafts">
		<meta name="msapplication-TileColor" content="#000000">
		<meta name="msapplication-TileImage" content="/assets/favicons/mstile-144x144.png">
		<meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
		<meta name="theme-color" content="#000000">

		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
		<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="/css/plugin.css">

		<title>SkayoCrafts - {{ name }}</title>
	</head>
	<body>
		<div id="hexagonalImages">
			<div id="skayocrafts-logo">
				<a href="/">
					<img class="animated fadeInDown" data-reverse="fadeOutUp" src="/assets/images/skayocrafts-logo.png" alt="SkayoCrafts Logo" title="SkayoCrafts - Craft CMS Plugins made by Skayo">
				</a>
			</div>

			<div id="skayo-logo">
				<a href="https://skayo.github.io" target="_blank">
					<img class="animated fadeInUp" data-reverse="fadeOutDown" src="/assets/images/skayo-logo.png" alt="Skayo Logo" title="Skayo - Here you can find my personal projects">
				</a>
			</div>
		</div>

		<div id="content" class="container is-responsive animated fadeIn" data-reverse="fadeOut">
			<section>
				<div class="columns is-centered is-vcentered is-variable is-8">
					<div id="left-side" class="column is-7">

						<h1 id="name">{{ name }}</h1>
						<h2 id="description" class="text">{{ short-description }}</h2>

						<article id="left-text" class="text margin-top-4">
							{{ description }}
						</article>

					</div>

					<div id="right-side" class="column is-7">
						<div class="columns is-variable is-3">
							<div class="column is-narrow">

								<div id="plugin-store" class="has-text-centered">
									<a id="plugin-store-btn" class="button is-large" title="Go to plugin store page" href="{{ link-store }}" target="_blank">
										<svg id="store-icon" xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24">
											<path d="M10 9v-1.098l1.047-4.902h1.905l1.048 4.9v1.098c0 1.067-.933 2.002-2 2.002s-2-.933-2-2zm5 0c0 1.067.934 2 2.001 2s1.999-.833 1.999-1.9v-1.098l-2.996-5.002h-1.943l.939 4.902v1.098zm-10 .068c0 1.067.933 1.932 2 1.932s2-.865 2-1.932v-1.097l.939-4.971h-1.943l-2.996 4.971v1.097zm-4 2.932h22v12h-22v-12zm2 8h18v-6h-18v6zm1-10.932v-1.097l2.887-4.971h-2.014l-4.873 4.971v1.098c0 1.066.933 1.931 2 1.931s2-.865 2-1.932zm15.127-6.068h-2.014l2.887 4.902v1.098c0 1.067.933 2 2 2s2-.865 2-1.932v-1.097l-4.873-4.971zm-.127-3h-14v2h14v-2z" />
										</svg>
										&nbsp;
										<span id="plugin-store-btn-text">Plugin Store</span>
									</a>

									<h4 id="plugin-store-price" class="title is-4 text">{{ price }}</h4>
								</div>

								<section id="docs" class="margin-top-4 has-text-centered is-{{ docsVisibility }}">
									<a id="docs-btn" class="button is-medium" title="Go to plugin documentation" href="{{ docs }}">
										<svg id="docs-icon" xmlns="http://www.w3.org/2000/svg" fill="#212529" viewBox="0 0 24 24">
											<path d="M22 24h-17c-1.657 0-3-1.343-3-3v-18c0-1.657 1.343-3 3-3h17v24zm-2-4h-14.505c-1.375 0-1.375 2 0 2h14.505v-2zm-3-15h-10v3h10v-3z" />
										</svg>
										&nbsp;
										<span id="docs-btn-text">Documentation</span>
									</a>
								</section>

								<footer id="social-media" class="columns is-mobile is-variable is-3 is-centered animated fadeIn" data-reverse="fadeOut">
									<div class="column is-narrow">
										<a id="github" href="{{ link-github }}" target="_blank" title="GitHub">
											<svg class="social-logo" id="github-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
												<path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
											</svg>
										</a>
									</div>

									<div class="column is-narrow">
										<a id="packagist" href="{{ link-packagist }}" target="_blank" title="Packagist">
											<svg id="packagist-logo" class="social-logo" viewBox="-8 0 780 627.8" xmlns="http://www.w3.org/2000/svg">
												<path d="M77 358v68a5 5 0 01-7 4L5 396a5 5 0 010-8l65-35a5 5 0 017 4zM488 597V355l-5-1-44 20v230h41a8 8 0 008-7zM761 332l-33-61-45 52z" />
												<path d="M252 105h-38a12 12 0 00-7 2L76 193a12 12 0 00-5 10v412a12 12 0 0011 12h79a12 12 0 008-4l81-81L87 296a12 12 0 013-16h1l101-57a12 12 0 006-10v-45a12 12 0 013-8z" />
												<path d="M432 627H318a8 8 0 01-6-4L85 293a8 8 0 012-11q0 0 0 0l111-62v146a8 8 0 008 7l233 1v246a7 7 0 01-7 7zM336 79a3 3 0 01-3-3V6a3 3 0 015-3l131 71a3 3 0 01-2 5z" />
												<path d="M336 6l131 70H336zm0-6a6 6 0 00-6 6v70a6 6 0 006 6h131a6 6 0 003-11L339 1a6 6 0 00-3-1zM728 271l-97-12-49 47 2 13 43 68z" />
												<path d="M626 387l-42-68-30-174a14 14 0 00-5-8l-78-62H321a13 13 0 00-5 1l-64 29 187 269 44-20z" />
												<path d="M198 366V169a13 13 0 014-9l50-55 187 269-233-1a8 8 0 01-8-7z" />
											</svg>
										</a>
									</div>
								</footer>

								<h4 id="version" class="title is-4 text has-text-centered" style="display: none"></h4>

							</div>
							<div class="column"></div>
						</div>
					</div>
				</div>
			</section>

		</div>

		<script src="/js/main.js"></script>
		<script>
			function _ready() {
				var request = new XMLHttpRequest();
				request.open('GET', 'https://api.github.com/repos/SkayoCrafts/{{ handle }}/releases/latest', true);

				request.onload = function () {
					if (this.status >= 200 && this.status < 400) {
						// Success!
						var data = JSON.parse(this.response);

						document.getElementById('version').innerHTML = 'v' + data.tag_name;
						document.getElementById('version').style.display = null;
					}
				};

				request.send();
			}
		</script>
	</body>
</html>
