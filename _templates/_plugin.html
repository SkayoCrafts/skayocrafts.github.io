		<link rel="stylesheet" href="/css/plugin.css">

		<title>SkayoCrafts - {{ name }}</title>
	</head>
	<body>
		<div id="hexagonalImages">
			<div id="skayocrafts-logo">
				<img class="animated fadeInDown" src="/assets/images/skayocrafts-logo.png" alt="SkayoCrafts Logo" title="SkayoCrafts - Craft CMS Plugins made by Skayo">
			</div>

			<div id="skayo-logo">
				<a href="https://skayo.github.io" target="_blank">
					<img class="animated fadeInUp" src="/assets/images/skayo-logo.png" alt="Skayo Logo" title="Skayo - Here you can find my personal projects">
				</a>
			</div>
		</div>

		<div id="content" class="container is-responsive animated fadeIn">
			<header>
				<div class="columns">
					<div id="intro" class="column is-6 is-offset-1">
						<h1 id="name" class="has-text-centered">{{ name }}</h1>
						<h2 id="description" class="text has-text-centered">{{ short-description }}</h2>
					</div>

					<div id="plugin-store" class="column is-narrow has-text-centered">
						<a id="plugin-store-btn" class="button is-large" title="Click here to contact me via email" href="{{ link-store }}" target="_blank">
							<svg id="store-icon" xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24">
								<path d="M10 9v-1.098l1.047-4.902h1.905l1.048 4.9v1.098c0 1.067-.933 2.002-2 2.002s-2-.933-2-2zm5 0c0 1.067.934 2 2.001 2s1.999-.833 1.999-1.9v-1.098l-2.996-5.002h-1.943l.939 4.902v1.098zm-10 .068c0 1.067.933 1.932 2 1.932s2-.865 2-1.932v-1.097l.939-4.971h-1.943l-2.996 4.971v1.097zm-4 2.932h22v12h-22v-12zm2 8h18v-6h-18v6zm1-10.932v-1.097l2.887-4.971h-2.014l-4.873 4.971v1.098c0 1.066.933 1.931 2 1.931s2-.865 2-1.932zm15.127-6.068h-2.014l2.887 4.902v1.098c0 1.067.933 2 2 2s2-.865 2-1.932v-1.097l-4.873-4.971zm-.127-3h-14v2h14v-2z" />
							</svg>
							&nbsp;
							<span id="plugin-store-btn-text">Plugin Store</span>
						</a>

						<h4 id="plugin-store-price" class="text">{{ price }}</h4>
					</div>
				</div>
			</header>

			<section class="margin-top-4">
				<div class="columns is-centered">
					<article id="plugin-description" class="text column is-7">
						{{ description }}
					</article>
				</div>
			</section>

			<footer id="social-media" class="animated fadeIn">

					<a id="github" class="column is-6" href="{{ link-github }}" target="_blank" title="GitHub">

						</svg>
					</a>
				</div>
			</footer>
		</div>
	</body>
</html>
